<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - MHL Media Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>
            <i class="fas fa-file-pdf text-danger me-2"></i>
            Test Simple - MHL Media Manager
        </h1>
        
        <div id="status" class="alert alert-info">
            <i class="fas fa-spinner fa-spin me-2"></i>
            Vérification des composants...
        </div>
        
        <div id="files-list" class="d-none">
            <h3>Fichiers disponibles :</h3>
            <div id="files-container"></div>
        </div>
        
        <div class="mt-3">
            <button id="test-api" class="btn btn-primary">
                <i class="fas fa-play me-2"></i>
                Tester l'API
            </button>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>
                Retour à l'application
            </a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            const statusDiv = $('#status');
            
            // Test des composants
            statusDiv.html('<i class="fas fa-check text-success me-2"></i>jQuery chargé version: ' + $.fn.jquery);
            
            // Test de l'API
            $('#test-api').click(function() {
                const btn = $(this);
                btn.prop('disabled', true);
                btn.html('<i class="fas fa-spinner fa-spin me-2"></i>Test en cours...');
                
                fetch('/api/blobs')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            statusDiv.html('<i class="fas fa-check text-success me-2"></i>API fonctionnelle - ' + data.count + ' fichier(s) trouvé(s)');
                            
                            const filesContainer = $('#files-container');
                            filesContainer.empty();
                            
                            if (data.data.length > 0) {
                                data.data.forEach(file => {
                                    filesContainer.append(`
                                        <div class="card mb-2">
                                            <div class="card-body">
                                                <h6 class="card-title">
                                                    <i class="fas fa-file-pdf text-danger me-2"></i>
                                                    ${file.displayName}
                                                </h6>
                                                <p class="card-text">
                                                    <small class="text-muted">
                                                        Taille: ${formatFileSize(file.size)} | 
                                                        Modifié: ${new Date(file.lastModified).toLocaleString('fr-FR')}
                                                    </small>
                                                </p>
                                                <a href="${file.url}" target="_blank" class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-external-link-alt me-1"></i>Ouvrir
                                                </a>
                                            </div>
                                        </div>
                                    `);
                                });
                                $('#files-list').removeClass('d-none');
                            } else {
                                filesContainer.html('<p class="text-muted">Aucun fichier trouvé</p>');
                                $('#files-list').removeClass('d-none');
                            }
                        } else {
                            throw new Error(data.error || 'Erreur API');
                        }
                    })
                    .catch(error => {
                        statusDiv.html('<i class="fas fa-times text-danger me-2"></i>Erreur API: ' + error.message);
                    })
                    .finally(() => {
                        btn.prop('disabled', false);
                        btn.html('<i class="fas fa-play me-2"></i>Tester l\'API');
                    });
            });
            
            // Test automatique de l'API au chargement
            setTimeout(() => {
                $('#test-api').click();
            }, 1000);
        });
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
