<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DataTables</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test DataTables</h1>
        <table id="testTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Test 1</td>
                    <td>test1@example.com</td>
                    <td>2025-01-01</td>
                </tr>
                <tr>
                    <td>Test 2</td>
                    <td>test2@example.com</td>
                    <td>2025-01-02</td>
                </tr>
            </tbody>
        </table>
        
        <div id="status" class="mt-3"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        $(document).ready(function() {
            const statusDiv = $('#status');
            
            // Test de chargement
            statusDiv.append('<p>jQuery version: ' + $.fn.jquery + '</p>');
            
            if (typeof $.fn.DataTable === 'undefined') {
                statusDiv.append('<p class="text-danger">❌ DataTables n\'est pas chargé</p>');
                return;
            }
            
            statusDiv.append('<p class="text-success">✅ DataTables version: ' + $.fn.dataTable.version + '</p>');
            
            try {
                $('#testTable').DataTable({
                    language: {
                        processing: "Traitement en cours...",
                        search: "Rechercher :",
                        lengthMenu: "Afficher _MENU_ éléments",
                        info: "Affichage de l'élément _START_ à _END_ sur _TOTAL_ éléments",
                        emptyTable: "Aucune donnée disponible dans le tableau",
                        paginate: {
                            first: "Premier",
                            previous: "Précédent",
                            next: "Suivant",
                            last: "Dernier"
                        }
                    }
                });
                
                statusDiv.append('<p class="text-success">✅ DataTables initialisé avec succès</p>');
            } catch (error) {
                statusDiv.append('<p class="text-danger">❌ Erreur DataTables: ' + error.message + '</p>');
                console.error('Erreur DataTables:', error);
            }
        });
    </script>
</body>
</html>
